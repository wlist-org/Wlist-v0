plugins {
    id 'java'
}

group 'com.xuxiaocheng'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    implementation files('libs/HeadLibs.main.jar')
//    implementation fileTree(dir: 'libs', excludes: ['*-javadoc.jar', '*-sources.jar'], includes: ['*.jar'])
//    testImplementation fileTree(dir: 'libs', excludes: ['*-javadoc.jar', '*-sources.jar'], includes: ['*.jar'])
    implementation 'com.electronwill.night-config:toml:3.6.6'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.25'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'io.netty:netty-all:4.1.90.Final'
    implementation 'org.xerial:sqlite-jdbc:3.41.0.0'
    implementation 'com.auth0:java-jwt:4.3.0'
}

test {
    useJUnitPlatform()
}
